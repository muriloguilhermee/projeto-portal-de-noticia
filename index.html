<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Passion+One:wght@400;700;900&family=Poppins:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css/index.css">
    <title>Portal de Noticias</title>
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/Icons/List.svg" alt="icone e menu">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="assets/Logo.svg" alt="TechNews Logo">
            </div>
            <div>
                <strong>buscar</strong>
                <img src="assets/Icons/MagnifyingGlass.svg" alt="Ícone de lupa para pesquisa">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligencia Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>
    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="assets/images/Image 01.png" alt="">
                <figcaption>
                    <span class="content-tag">robótica</span>
                    <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            </figure>
            <div  class="grid grid-cols-2 gap-16">
                <div class="card">
                    <img src="assets/images/Image 02.png" alt="">
                </div>
                <div class="card">
                    <img src="assets/images/Image 03.png" alt="">
                </div>
                <div class="card">
                    <img src="assets/images/Image 04.png" alt="">
                </div>
                <div class="card">
                    <img src="assets/images/Image 05.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
